name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Executar Bandit para análise estática de segurança
      - name: Run Bandit for Static Analysis
        run: |
          pip install bandit
          bandit -r todo_project -o bandit-report.txt
        continue-on-error: true

      # Fazer upload do relatório do Bandit
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.txt

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t task-manager-app .

      # Run tests
      - name: Run tests
        run: |
          docker run --rm task-manager-app pytest

      # Executar OWASP Dependency-Check para verificação de dependências
      - name: Run OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.1.2/dependency-check-8.1.2-release.zip
          unzip dependency-check-8.1.2-release.zip
          ./dependency-check/bin/dependency-check.sh --project task-manager-app --out dependency-check-report --scan .

      # Fazer upload do relatório do OWASP Dependency-Check
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: dependency-check-report

      # Publish Docker image
      - name: Publish Docker image
        if: github.ref == 'refs/heads/master'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag task-manager-app ${{ secrets.DOCKER_USERNAME }}/task-manager-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-app:latest

  review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Build Docker image for Review
        run: |
          docker build -t task-manager-app:review .

      - name: Deploy to Review Environment
        run: |
          docker run -d --name task-manager-review -p 5001:5000 task-manager-app:review

  deploy-stage:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Build Docker image for Stage
        run: |
          docker build -t task-manager-app:stage .

      - name: Deploy to Stage Environment
        run: |
          docker run -d --name task-manager-stage -p 5002:5000 task-manager-app:stage

  security-testing:
    runs-on: ubuntu-latest
    needs: deploy-stage
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull OWASP ZAP Image
        run: docker pull zaproxy/zap-stable

      - name: Start OWASP ZAP in Daemon Mode
        run: |
          docker run -d --name owasp-zap -u zap -p 8090:8090 zaproxy/zap-stable zap.sh -daemon -host 0.0.0.0 -port 8090 -config api.addrs.addr.regex=.*

      - name: Wait for OWASP ZAP to start
        run: |
          until $(curl --output /dev/null --silent --head --fail http://localhost:8090); do
              printf '.'
              sleep 5
          done

      - name: Run Security Scan
        run: |
          docker exec owasp-zap zap-cli quick-scan --self-contained --start-options '-config api.addrs.addr.name=localhost' http://localhost:5002

      - name: Stop OWASP ZAP
        run: docker stop owasp-zap